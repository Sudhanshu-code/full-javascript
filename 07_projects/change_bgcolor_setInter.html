<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Start should change Background color every second</h1>
    <button id="start">Start</button><button id="stop">Stop</button>
  </body>
  <script>
    const start = document.querySelector("#start");
    const stop = document.querySelector("#stop");

    function randomNum() {
      return parseInt(Math.random() * 256);
    }

    //by using HEX code
    // function randomHexColor(){
    //     const hex= '0123456789ABCDEF'
    //     let hexColor= '#'

    //     for(let i=0; i<6; i++){
    //         hexColor += hex[parseInt(Math.random()*16)]
    //     }
    //     return hexColor
    // }

    function changeColor() {
      document.body.style.backgroundColor = `rgb(${randomNum()},${randomNum()},${randomNum()})`;
      // `${randomHexColor()}`  //for hex code
    }

    let interval;
    start.addEventListener("click", () => {
      if (!interval) {
        interval = setInterval(changeColor, 1000); //good practice to check the variable if null
      }
    });

    stop.addEventListener("click", () => {
      clearInterval(interval);
      interval = null; //flushingout the stored value
    });
  </script>
</html>
