<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table, th, td {
  border:1px solid black;
}
    </style>
</head>
<body>
    <div id="insert">
        <h1>Click Any key and c magic</h1>
    </div>
</body>
<script>

    const insert = document.getElementById('insert')

    window.addEventListener('keydown',(e)=>{
        insert.innerHTML= `
        <table>
  <tr>
    <td>Key</td>
    <td>KeyCode</td>
    <td>Code</td>
  </tr>
  <tr>
    <td>${e.key == " " ? "space": e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>
</table>
        `
    })

</script>
</html>
